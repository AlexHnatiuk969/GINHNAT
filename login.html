<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HG</title>

    <link rel="stylesheet" href="./Assets/Css/Login.css">
</head>
<body>
<form class="login-form">
    <div class="input-group span-2">
        <label class="input-label">Email</label>
        <input type="email" class="input-text" placeholder="Ingresa tu Usuario/email">
    </div>
    <div class="input-group span-2">
        <label class="input-label">Contraseña</label>
        <input type="password" class="input-text" placeholder="Ingrese contraseña">
    </div>
    <div class="input-group">
        <a href="./register.html" target="_blank">Aun no eres usuario? registrate!</a>
    </div>

    <div class="input-group">
        <button class="input-button input-button-primary" href="./Index.html">Entrar</button>
    </div>
</form>
    
</body>
</html>
